<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
      }

      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 2.5rem;
        color: white;
        margin: 50px 0;
      }
      h2 {
        font-size: 2rem;
        color: rgb(252, 146, 17);
      }

      .buttons {
        margin-top: 30px;
      }

      button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
      }

      #yesBtn {
        background-color: #28a745;
        color: white;
      }

      #noBtn {
        background-color: #dc3545;
        color: white;
      }

      /* HOME PAGE WITH BACKGROUND IMAGE */
      #homePage {
        display: none;
        height: 100vh;
        position: relative;
        background: url("FIRDAUS.jpeg") center/cover no-repeat;
        color: white;
      }

      /* Pink overlay */
      #homePage::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: pink;
        opacity: 0.1; /* üëà 10% opacity */
      }

      /* Content above overlay */
      .homeContent {
        position: relative;
        z-index: 1;
        padding-top: 100px;
      }

      .whyBtn {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        background-color: white;
        color: #ff4d6d;
        cursor: pointer;
        transition: 0.3s;
      }

      .whyBtn:hover {
        transform: scale(1.1);
      }

      .whyPage {
        display: none;
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        pointer-events: none;
      }
      
      .slide.active {
        opacity: 1;
        pointer-events: auto;
      }

      .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 105, 180, 0.3); /* soft pink overlay */
      }

      .slideContent {
        position: relative;
        z-index: 2;
        padding: 20px;
        font-size: 1.8rem;
        max-width: 80%;
      }

      .sliderNav {
        position: absolute;
        bottom: 80px; /* moved higher */
        width: 100%;
        text-align: center;
        z-index: 3;
    }
    
    .navBtn, .homeBtn {
        padding: 15px 20px;
        font-size: 24px;
        margin: 0 15px;
        border: none;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.8);
        color: #ff4d6d;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
    }
    
    .navBtn:hover, .homeBtn:hover {
        transform: scale(1.2);
        background-color: #ff4d6d;
        color: white;
    }
    
    .homeBtn {
        border-radius: 30px;
        padding: 12px 25px;
        font-size: 20px;
    }
      .videoBg {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .dots {
        margin-top: 20px;
      }
      
      .dot {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin: 0 6px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.5;
        cursor: pointer;
        transition: 0.3s;
      }
      
      .dot.active {
        opacity: 1;
        background-color: #ff4d6d;
        transform: scale(1.3);
      }
      .typing {
        border-right: 2px solid white;
        animation: blink 0.7s infinite;
      }
      
      @keyframes blink {
        0% { border-color: white; }
        50% { border-color: transparent; }
        100% { border-color: white; }
      }
      .modal {
        display: none;
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      
      .modalContent {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        width: 300px;
        animation: fadeIn 0.5s ease;
      }
      
      .modalContent input {
        width: 80%;
        padding: 10px;
        margin: 15px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
      }
      
      .modalContent button {
        background-color: #ff4d6d;
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
      }
      
      #errorText {
        color: red;
        font-size: 14px;
      }
      
      @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.8);}
        to {opacity: 1; transform: scale(1);}
      }
      .hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }
      
      .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: float 8s linear infinite;
        color: pink;
      }
      
      @keyframes float {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
      }
    </style>
  </head>

  <div id="passwordModal" class="modal">
    <div class="modalContent">
      <h2>Enter Secret Password üíñ</h2>
      <input type="password" id="passwordInput" placeholder="Enter password..." />
      <button onclick="submitPassword()">Unlock ‚ù§Ô∏è</button>
      <p id="errorText"></p>
    </div>
  </div>

  <body>
    <div class="hearts"></div>
    <div class="container" id="questionPage">
      <h1>FIRDAUSüíñBABY</h1>
      <h2>Will you Be My Valentine? üíñ</h2>

      <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">YES üíö</button>
        <button id="noBtn" onclick="sayNo()">NO ‚ù§Ô∏è</button>
      </div>
    </div>
    <audio id="loveMusic" loop>
      <source src="daima.mpeg" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div id="homePage">
      <div class="homeContent">
        <h1>Yayyyyy!!! üíçüíñ</h1>
        <h2>You just made me the happiest man alive üòç</h2>
        <p>I love you so much ‚ù§Ô∏è</p>
        <button onclick="toggleMusic()" class="musicBtn">
          üéµ Play/Pause Music
        </button>
        <button onclick="checkPassword()" class="whyBtn">Here is why...</button>
      </div>
    </div>

    <div id="whyPage" class="whyPage">
      <div class="slide active">
        <video autoplay muted loop class="videoBg">
          <source src="a.mp4" type="video/mp4" />
        </video>
        <div class="overlay"></div>
        <div class="slideContent">
          <h1 class="typing" data-text="Your smile makes my whole day brighter‚òÄÔ∏è"></h1>
        </div>
      </div>

      <div
        class="slide"
        style="background: url('b.jpeg') center/cover no-repeat"
      >
        <div class="overlay"></div>
        <div class="slideContent">
          <h1 class="typing" data-text="You understand me in ways no one else does üíû"></h1>
        </div>
      </div>
      <div class="slide">
        <video autoplay muted loop class="videoBg">
          <source src="c.mp4" type="video/mp4" />
        </video>
        <div class="overlay"></div>
        <div class="slideContent">
          <h1 class="typing" data-text="You support my dreams and believe in me üí™"></h1>
        </div>
      </div>
      <div class="slide">
        <video autoplay muted loop class="videoBg">
          <source src="d.mp4" type="video/mp4" />
        </video>
        <div class="overlay"></div>
        <div class="slideContent">
          <h1 class="typing" data-text="Your kindness and heart are unmatched ‚ù§Ô∏è"></h1>
        </div>
      </div>
      <div class="slide">
        <video autoplay muted loop class="videoBg">
          <source src="e.mp4" type="video/mp4" />
        </video>
        <div class="overlay"></div>
        <div class="slideContent">
          <h1 class="typing" data-text="You make life feel magical ‚ú®"></h1>
        </div>
      </div>

      <!-- Navigation -->
      <div class="sliderNav">
        <button class="navBtn" onclick="prevSlide()">‚¨Ö</button>
        
        <button class="homeBtn" onclick="goHome()">Home</button>
        
        <button class="navBtn" onclick="nextSlide()">‚û°</button>

        <div class="dots" id="dotsContainer"></div>
    </div>

    <script>
      let noCount = 0;
      const maxNoClicks = 5; // üëà Reduced to 5

      function sayNo() {
        noCount++;

        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");

        if (noCount <= maxNoClicks) {
          yesBtn.style.transform = "scale(" + (1 + noCount * 0.2) + ")";
          noBtn.style.transform = "scale(" + (1 - noCount * 0.15) + ")";

          if (noCount === maxNoClicks) {
            noBtn.style.display = "none";
          }
        }
      }

     
      function openWhyPage() {
        document.getElementById("homePage").style.display = "none";
        document.getElementById("whyPage").style.display = "block";
      }

      function goBack() {
        document.getElementById("whyPage").style.display = "none";
        document.getElementById("homePage").style.display = "block";
      }
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");

      function showSlide(index) {
        slides.forEach((slide) => slide.classList.remove("active"));
        slides[index].classList.add("active");
      }

      function nextSlide() {
        currentSlide++;
        if (currentSlide >= slides.length) {
          currentSlide = 0;
        }
        showSlide(currentSlide);
      }

      function prevSlide() {
        currentSlide--;
        if (currentSlide < 0) {
          currentSlide = slides.length - 1;
        }
        showSlide(currentSlide);
      }

      const dotsContainer = document.getElementById("dotsContainer");

slides.forEach((_, index) => {
  const dot = document.createElement("span");
  dot.classList.add("dot");
  dot.addEventListener("click", () => {
    currentSlide = index;
    showSlide(currentSlide);
    updateDots();
  });
  dotsContainer.appendChild(dot);
});

function updateDots() {
  const dots = document.querySelectorAll(".dot");
  dots.forEach(dot => dot.classList.remove("active"));
  dots[currentSlide].classList.add("active");
}

function showSlide(index) {
  slides.forEach(slide => slide.classList.remove("active"));
  slides[index].classList.add("active");
  updateDots();

  // Trigger typing if slide has typing text
  const typingElement = slides[index].querySelector(".typing");
  if (typingElement) {
    typeEffect(typingElement);
  }
}

showSlide(currentSlide);
      function toggleMusic() {
        let music = document.getElementById("loveMusic");
        if (music.paused) {
          music.play();
        } else {
          music.pause();
        }
      }
      function sayYes() {
        document.getElementById("questionPage").style.display = "none";
        document.getElementById("homePage").style.display = "block";

        // Play romantic music
        document.getElementById("loveMusic").play();
      }
      function goHome() {
        document.getElementById("homePage").style.display = "block";
        document.getElementById("whyPage").style.display = "none";
      }
      function checkPassword() {
        document.getElementById("passwordModal").style.display = "flex";
      }
      
      function submitPassword() {
        const pw = document.getElementById("passwordInput").value;
        const errorText = document.getElementById("errorText");
      
        if (pw === "Mulhat&Kiyan@26") {
          document.getElementById("passwordModal").style.display = "none";
          document.getElementById("homePage").style.display = "none";
          document.getElementById("whyPage").style.display = "block";
        } else {
          errorText.textContent = "Incorrect password üò¢";
        }
      }
    function typeEffect(element) {
      const text = element.getAttribute("data-text");
      element.textContent = "";
      let i = 0;
    
      function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, 50);
        }
      }
    
      typing();
    }
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.querySelector(".hearts").appendChild(heart);
    
      setTimeout(() => {
        heart.remove();
      }, 8000);
    }
    
    setInterval(createHeart, 500);
    </script>
  </body>
</html>
